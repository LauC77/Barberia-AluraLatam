<!DOCTYPE html>

<html lang "es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto Barbería Alura</title>
        <link rel="stylesheet" href="reset_Style.css">
        <link rel="stylesheet" href="Contacto-Style.CSS">
    </head>
<body>
    <header>
        <div class="lista">
            <h1><img id="logo" src="Imagenes/imagenes/logo.png" alt="Logo de Barbería Alura"></h1>
            <nav>
                <ul>
                    <li ><a href="index.html"> Home </a></li>
                    <li><a href="Barberia_Productos.html">Productos </a></li>
                    <li><a href="Contacto.com">Contacto</a></li>
            
                </ul>
            </nav>
        </div>
      
    </header>
    <main>
        <form>
            <label for="nombreyapellido"> Nombre y apellido </label>
            <input type="text" id="nombreyapellido" class="input-padron" required> 

            <label for="correoelectronico"> Correo </label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Teléfono </label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="+XX XXX XXX XXXX">

            <label for="mensaje">Mensaje</label>
            
            <textarea cols="70" rows="10" id="mensaje"></textarea>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio"name="contacto" value="Email" id="radio-email">Email</label>
                
    
                <label for="radio-telefono"><input type="radio" name="contacto"value="telefono" id="radio-telefono">Teléfono</label>
                
    
                <label for="radio-whatsapp"><input type="radio"name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir las novedades de la Barbería Alura? </label>

            <fieldset>
                <legend>¿En cuál horario le gustaría ser atendido?</legend>
               <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
               </select>
                
            </fieldset>
            <input type="submit" value="Enviar formulario" class="enviar"></imput>
        </form>
        <table>
            <thead>
                    <th>Día</th>
                    <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="Imagenes/imagenes/logo-blanco.png"alt="Logo de Barbería Alura">
        <p class="copyright">&copy Copyright Laura Cañon-2023</p>
   </footer>
</body>
</html>
